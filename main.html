<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="instructions">
		<h2>To control Ryu:</h2>
		<ul>
			<li>Mouse over to get ready</li>
			<li>Click on Ryu for Hadouken</li>
			<li>Press 'x' for cool pose</li>
		</ul>
	</div>
	<div class="main">
		<!-- Overlay images of Ryu in the same position -->
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
			
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
